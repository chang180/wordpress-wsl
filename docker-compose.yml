services:
  # Nginx Web Server
  nginx:
    image: nginx:alpine
    container_name: wordpress_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./:/var/www/html
      # Mount a directory to avoid file/dir mount edge-cases in Docker Desktop + WSL
      - ./docker/nginx/conf.d:/etc/nginx/conf.d
      - ./docker/nginx/certs:/etc/nginx/certs
    depends_on:
      - php
    networks:
      - wordpress_network
    restart: unless-stopped

  # PHP 8.4-FPM with Xdebug
  php:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wordpress_php
    volumes:
      - ./:/var/www/html
      # Avoid colliding with docker-php-ext-enable generated ini filename
      - ./docker/php/xdebug.ini:/usr/local/etc/php/conf.d/99-xdebug.ini
    environment:
      - XDEBUG_MODE=debug
      - XDEBUG_CONFIG=client_host=host.docker.internal client_port=9003
    extra_hosts:
      - "host.docker.internal:host-gateway"
    networks:
      - wordpress_network
    restart: unless-stopped

  # MySQL 8.0 Database
  db:
    # Keep version aligned with the existing data volume (prevents downgrade errors)
    image: mysql:8.4.6
    container_name: wordpress_db
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
    networks:
      - wordpress_network
    restart: unless-stopped
    # MySQL 8.4 removed default-authentication-plugin; keep defaults

  # phpMyAdmin
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: wordpress_phpmyadmin
    ports:
      - "8080:80"
    environment:
      PMA_HOST: db
      PMA_PORT: 3306
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
    depends_on:
      - db
    networks:
      - wordpress_network
    restart: unless-stopped

networks:
  wordpress_network:
    driver: bridge

volumes:
  db_data:

